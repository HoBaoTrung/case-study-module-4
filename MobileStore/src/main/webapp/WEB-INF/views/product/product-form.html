<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="fragments/layout :: commonHead"></th:block>
  <title th:text="${product.productId == null ? 'Thêm sản phẩm' : 'Chỉnh sửa sản phẩm'}">Quản lý sản phẩm</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container py-5"  style="margin-top: 5%">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0 shadow rounded-4 p-4">
        <h3 class="mb-4 text-center" th:text="${product.productId == null ? 'Thêm sản phẩm mới' : 'Chỉnh sửa sản phẩm'}">Tiêu đề</h3>

        <form th:action="${product.productId == null} ? @{'/products/add'} : @{'/products/' + ${product.productId} + '/edit'}"
              th:object="${product}"
              method="post"
              enctype="multipart/form-data">

          <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" th:field="*{productName}" class="form-control" required/>
          </div>

          <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Giá (VNĐ)</label>
              <input type="number" th:field="*{price}" class="form-control" step="0.01" required/>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Số lượng</label>
              <input type="number" th:field="*{stockQuantity}" class="form-control" required/>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">URL hình ảnh</label>
            <input type="text" th:field="*{imageUrl}" class="form-control"/>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="fa fa-save"></i>
              <span th:text="${product.productId == null ? 'Thêm sản phẩm' : 'Cập nhật'}">Gửi</span>
            </button>
            <a th:href="@{/products}" class="btn btn-secondary btn-lg">
              <i class="fa fa-arrow-left"></i> Quay lại
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
